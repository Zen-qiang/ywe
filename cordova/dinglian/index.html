<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dinglian</title>
    <link href='./mui/css/mui.min.css' rel='stylesheet'></link>
    <!--让当前viewport的宽度等于设备的宽度，同时不允许用户手动缩放-->
    <meta name="viewport" content="width=device-width,inital-scale=1,maximum-scale=1,user-scalable=no" />
    <!--是否在顶部空出系统状态栏的空间-->
    <preference name="StatusBarOverlaysWebView" value="false" />
    <!--设置成和APP主背景色相同-->
    <preference name="StatusBarBackgroundColor" value="#5FCCFF" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
